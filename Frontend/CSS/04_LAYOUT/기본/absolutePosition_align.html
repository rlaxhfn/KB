<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolutePosition_align</title>
    <style>
      /* 초기화 */
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: red;
      }

      #container {
        width: 50%;
        height: 25%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>요소의중앙배치</h1>
    </div>
  </body>
</html>
