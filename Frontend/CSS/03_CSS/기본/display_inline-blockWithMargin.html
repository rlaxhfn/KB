<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display_inline-blockWithMargin</title>
    <style>
      #box {
        display: inline-block;
        background-color: red;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <p>의미없는더미객체</p>
    <span>더미객체</span>
    <div id="box">대상객체</div>
    <span>더미객체</span>
    <p>의미없는더미객체</p>
  </body>
</html>
