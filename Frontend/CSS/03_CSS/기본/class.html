<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
    <style>
      .fruit:nth-child(2n-1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="fruit">사과</li>
      <li class="fruit">바나나</li>
      <li class="fruit">오렌지</li>
      <li class="fruit">감</li>
    </ul>
  </body>
</html>
