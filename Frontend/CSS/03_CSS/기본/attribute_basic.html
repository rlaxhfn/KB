<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute_basic</title>
    <style>
      input:first-of-type {
        background-color: red;
      }

      input:last-of-type {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" />
      <input type="password" />
    </form>
  </body>
</html>
