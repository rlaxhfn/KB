<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display_inline</title>
    <style>
      #box {
        display: inline;
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <span>더미객체</span>
    <div id="box">대상객체</div>
    <span>더미객체</span>
  </body>
</html>
