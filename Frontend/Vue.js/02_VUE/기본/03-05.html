<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-05</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>취미생활</h2>
        <input type="checkbox" v-model="hobby" id="hobbyA" value="A" />
        <label for="hobbyA">운동</label>
        <input type="checkbox" v-model="hobby" id="hobbyB" value="B" />
        <label for="hobbyB">독서</label>
        <input type="checkbox" v-model="hobby" id="hobbyC" value="C" />
        <label for="hobbyC">음악</label>
        <input type="checkbox" v-model="hobby" id="hobbyD" value="D" />
        <label for="hobbyD">댄스</label>
        <input type="checkbox" v-model="hobby" id="hobbyE" value="E" />
        <label for="hobbyE">역사</label>
      </div>
      <div>
        <h2>상품 분류 선택</h2>
        <select v-model="category">
          <option value="">----상품 카테고리를 선택하세요.----</option>
          <option value="C01">레저</option>
          <option value="C02">가전</option>
          <option value="C03">음식</option>
          <option value="C04">도서</option>
          <option value="C05">주방</option>
        </select>
      </div>
      <hr />
      <div>
        <p>선택한 취미: {{hobby.join(', ')}}</p>
        <p>선택한 상품 분류: {{category}}</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { hobby: [], category: '' };
        },
      }).mount('#app');
    </script>
  </body>
</html>
