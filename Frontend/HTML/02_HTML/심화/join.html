<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
  </head>
  <body>
    <h1>join</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th><label for="id">사용자 ID</label></th>
            <td><input type="text" name="id" id="id" /></td>
          </tr>
          <tr>
            <th><label for="pwd">비밀번호</label></th>
            <td><input type="password" name="pwd" id="pwd" /></td>
          </tr>
          <tr>
            <th><label for="pwd">비밀번호 확인</label></th>
            <td><input type="password" name="pwd" id="pwd" /></td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td><input type="text" name="name" id="name" /></td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <input type="radio" name="gender" id="man" value="m" />
              <label for="man">남</label>
              <input type="radio" name="gender" id="woman" value="w" />
              <label for="woman">여</label>
            </td>
          </tr>
          <tr>
            <th>취미</th>
            <td>
              <input type="checkbox" name="hobbby" id="soccer" />
              <label for="soccer">축구</label>
              <input type="checkbox" name="hobbby" id="baseball" />
              <label for="baseball">야구</label>
              <input type="checkbox" name="hobbby" id="valleyball" />
              <label for="valleyball">배구</label>
              <input type="checkbox" name="hobbby" id="basketball" />
              <label for="basketball">농구</label>
            </td>
          </tr>
          <tr>
            <th><label for="email">email</label></th>
            <td><input type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <th><label for="role">역할</label></th>
            <td>
              <select name="role" id="role">
                <option value="admin1">ADMIN</option>
                <option value="admin2">관리자</option>
                <option value="general">일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <button type="submit">확인</button>
        <button type="reset">다시쓰기</button>
      </fieldset>
    </form>
  </body>
</html>
