<!DOCTYPE html>
<html>
  <head>
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        const $img = document.querySelector('img'); //query로접근
        $img.src = 'http://via.placeholder.com/300x200';
        $img.width = 300;
        $img.height = 200;
      };
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>
