<!DOCTYPE html>
<html>
  <head>
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        const $body = document.querySelector('body');
        $body.setAttribute('data-custom', 'value');
        let dataCustom = document.body.getAttribute('data-custom');
        alert(dataCustom);
      };
    </script>
  </head>
  <body></body>
</html>
