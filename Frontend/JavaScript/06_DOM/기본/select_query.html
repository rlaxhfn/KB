<!DOCTYPE html>
<html>
  <head>
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        const $h1 = document.querySelector('h1'); //query로접근
        $h1.style.cssText = 'background-color: red; color: orange'; //css추가
        // $h1.innerText = 'From JavaScript'; //text변경
        $h1.textContent = 'From JavaScript'; //text변경
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
