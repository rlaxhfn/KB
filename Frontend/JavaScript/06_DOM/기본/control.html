      // -----
      // 한 번은 html태그가 적용되도록 출력(innerHTML)
      window.onload = function () {
        const $body = document.querySelector('body');
        let content = '';
        for (let i = 0; i < 10; i++) {
          content += `<h1>Header - ${i}</h1>`;
        }
        $body.innerHTML = content;
      };
    </script>
