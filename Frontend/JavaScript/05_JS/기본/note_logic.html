<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>note_logic</title>
    <script>
      //변수선언
      let date = new Date();
      let month = date.getMonth() + 1; //zero-base 설정으로 +1 필요
      // console.log(month);
      //조건문
      if (3 <= month && month < 6) {
        alert('봄입니다.');
      } else if (6 <= month && month < 9) {
        alert('여름입니다.');
      } else if (9 <= month && month < 12) {
        alert('가을입니다.');
      } else {
        alert('겨울입니다.');
      }
    </script>
  </head>
  <body>
    <h1>note_logic</h1>
  </body>
</html>
