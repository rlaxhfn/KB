<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object_this</title>
    <script>
      let person = {
        name: '유인성',
        eat: function (dish) {
          console.log(this.name + '이/가 ' + dish + '을/를 먹습니다');
        },
      };

      //매서드 호출
      person.eat('밥');
    </script>
  </head>
  <body>
    <h1>object_this</h1>
  </body>
</html>
