<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable_use</title>
    <script>
      //변수, 상수 선언
      let radius = 10;
      const PI = 3.14159265; //상수는 대문자, Math.PI도 가능
      let result = Math.pow(radius, 2) * PI;
      //alert
      alert(result);
    </script>
  </head>
  <body>
    <h1>variable_use</h1>
  </body>
</html>
