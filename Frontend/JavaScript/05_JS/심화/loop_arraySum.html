<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_arraySum</title>
    <script>
      //객체선언
      let array = [10, 20, 30, 40, 50];
      //배열 숫자의 합
      let result = 0; //결과값 초기화
      for (let i = 0; i < array.length; i++) {
        result += array[i];
      }
      //출력
      alert(result);
    </script>
  </head>
  <body>
    <h1>loop_arraySum</h1>
  </body>
</html>
